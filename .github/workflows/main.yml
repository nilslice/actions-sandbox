name: sandbox

on:
  release:
    types: [created]

jobs:
  build:
    strategy: 
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: check env
        run: |
          TAG=${{ github.event.release.tag_name }}
          OS=$(uname -s | awk '{print tolower($0)}')
          ARCH=$(uname -m)
          echo release-${OS}-${ARCH}-${TAG}
